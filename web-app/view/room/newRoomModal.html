<div class="modal-header">
	<h3 class="modal-title">Dodawanie nowego gabinetu</h3>
</div>
<form ng-submit="submit()">
	<div class="modal-body">
		<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<label class="control-label" for="number">Numer gabinetu:</label> 
			<input type="text" class="form-control" name="number" id="number" ng-model="room.number" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="floor">PiÄ™tro budynku:</label>
			<input type="text" class="form-control" name="floor" id="floor" ng-model="room.floor" required>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancelModal()">Anuluj</button>
		<button type="button" class="btn btn-primary" ng-click="addRoom()"
			ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Dodaj</button>
	</div>
</form>
