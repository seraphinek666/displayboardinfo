<div ng-controller="RoomController" class="Absolute-Center" style="height: 100px;">    
	<div class="dictionaryButtons">
    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść sortowanie</button>
    <button ng-click="tableParams.filter({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść filtrowanie</button>
    <button class="btn btn-warning dictionaryHeaderButtons" ng-click="launchModal()">Dodaj gabinet</button>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="room in roomsLocal">
           	 
            	<td data-title="'Numer gabinetu'" sortable="'number'" filter="{ 'number': 'text' }">
                	<span ng-if="!room.$edit">{{room.number}}</span>
                	<div ng-if="room.$edit"><input class="form-control" type="text" ng-model="room.number" /></div>
            	</td>
            	<td data-title="'Piętro'" sortable="'floor'" filter="{ 'floor': 'text' }">
                	<span ng-if="!room.$edit">{{room.floor}}</span>
                	<div ng-if="room.$edit"><input class="form-control" type="text" ng-model="room.floor" /></div>
            	</td>
            	<td data-title="'Akcje'">
                	<a ng-if="!room.$edit" href="" class="btn btn-primary btn-xs" ng-click="room.$edit = true">Edytuj</a>
                	<a ng-if="room.$edit" href="" class="btn btn-primary btn-xs" ng-click="room.$edit = false; updateRoom(room)">Zapisz</a>
                	<a ng-if="room.$edit" href="" class="btn btn-danger btn-xs" ng-click="room.$edit = false; reloadList()">Anuluj</a>
                	<a ng-if="!room.$edit" href="" class="btn btn-danger btn-xs" ng-click="removeRoom(room)">Usuń</a>
            	</td>
            </tr>
    </table>

</div>
