<div class="modal-header">
	<h3 class="modal-title">Dodawanie nowego pacjenta</h3>
</div>
<form ng-submit="submit()">
	<div class="modal-body">
		<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<label class="control-label" for="surname">Nazwisko pacjenta:</label> 
			<input type="text" class="form-control" name="surname" id="surname" ng-model="patient.surname" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="name">ImiÄ™ pacjenta:</label>
			<input type="text" class="form-control" name="name" id="name" ng-model="patient.name" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="pesel">PESEL pacjenta:</label> 
			<input type="text" class="form-control" name="pesel" id="pesel" ng-model="patient.pesel" required>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancelModal()">Anuluj</button>
		<button type="button" class="btn btn-primary" ng-click="addPatient()"
			ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Dodaj</button>
	</div>
</form>
