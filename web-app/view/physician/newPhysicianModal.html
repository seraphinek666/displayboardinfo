<div class="modal-header">
	<h3 class="modal-title">Dodawanie nowego Lekarza</h3>
</div>
<form ng-submit="submit()">
	<div class="modal-body">
		<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<label class="control-label" for="name">Imię lekarza:</label> 
			<input type="text" class="form-control" name="name" id="name" ng-model="physician.name" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="surname">Naywisko lekarza:</label> 
			<input type="text" class="form-control" name="surname" id="surname" ng-model="physician.surname" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="title">Tytuł lekarza:</label> 
			<input type="text" class="form-control" name="title" id="title" ng-model="physician.title" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="name">Specjalizacja lekarza:</label> 
			<input type="text" class="form-control" name="specialisation" id="name" ng-model="physician.specialisation" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="user">Użytkownik lekarza w systemie:</label> 
			<select class="form-control" ng-model="physician.user" name="user" id="user"
                		ng-options="user as user.login for user in users" required>
                		<option value="">--Wybierz użytkownika w systemie--</option>
            </select>
		</div>
	</div>
	<div class="modal-footer"> 
		<button type="button" class="btn btn-default" ng-click="cancelModal()">Anuluj</button>
		<button type="button" class="btn btn-primary" ng-click="addPhysician();"
			ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Dodaj</button>
	</div>
</form>
