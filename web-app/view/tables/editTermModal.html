<div class="modal-header">
	<h3 class="modal-title">Edycja wizyty</h3>
</div>
<form ng-submit="submit()">
	<div class="modal-body">
		<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<label class="control-label" for="physician_id">Lekarz prowadzący wizytę:</label> 
			<select class="form-control" name="physician_id" id="physician_id"
                	ng-model="term.physician.id" 
                	ng-options="physician.id as physician.title+' '+physician.name+' '+physician.surname for physician in physicians">
            		<option value="" style="display:none">{{getPhysicianDescription(selectedEvent.physician.id)}}</option>
            </select>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="room_id">Gabinet:</label> 
			<select class="form-control" name="room_id" id="room_id"
                	ng-model="term.room.id" 
                	ng-options="room.id as room.number+' /piętro '+room.floor for room in rooms">
                	<option value="" style="display:none">{{getRoomDescription(selectedEvent.room.id)}}</option>
            </select>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="patient_id">Pacjent:</label>
			<select class="form-control" name="patient_id" id="patient_id"
                	ng-model="term.patient.id" 
                	ng-options="patient.id as patient.surname+' '+patient.name for patient in patients">
                	<option value="" style="display:none">{{getPatientDescription(selectedEvent.patient.id)}}</option>
            </select>
		</div>
	</div>
	<div class="modal-footer"> 
		<button type="button" class="btn btn-default" ng-click="cancelModal()">Anuluj</button>
		<button type="button" class="btn btn-primary" ng-disabled="false" ng-click="saveTerm();">Zapisz</button>
	</div>
</form>
