<div ng-controller="TablesController" class="Absolute-Center">   
	  <div>
	  	<table class="adminTables">
	  		<tr>
	  			<td><label class="control-label" for="physician">Lekarz:</label>
	  			<td><label class="control-label" for="room">Gabinet:</label>
	  			<td><label class="control-label" for="patient">Pacjent:</label> 
	  		</tr>
	  		<tr> 
				<td class="adminTablesTD"><select class="form-control" name="physician" id="physician"
                	ng-model="selectedPhysician" 
                	ng-options="physician.id as physician.title+' '+physician.name+' '+physician.surname for physician in physicians"
    				ng-change="setSelectedPhysicianID(selectedPhysician); fetchPhysicianEvents(selectedPhysician);" required>
                		<option value="">--Wybierz lekarza--</option>
            		</select>
            	<td class="adminTablesTD"><select class="form-control" name="room" id="room"
                	ng-model="selectedRoom" 
                	ng-options="room.id as room.number+' /piętro '+room.floor for room in rooms"
    				ng-change="setSelectedRoomID(selectedRoom); fetchRoomEvents(selectedRoom);" required>
                		<option value="">--Wybierz gabinetu--</option>
            		</select>
            	<td><select class="form-control" name="patient" id="patient"
                	ng-model="selectedPatient" 
                	ng-options="patient.id as patient.surname+' '+patient.name for patient in patients"
    				ng-change="setSelectedPatientID(selectedPatient)" required>
                		<option value="">--Wybierz pacjenta--</option>
            		</select>
            </tr>
         </table>
	  </div> 
	  
	  <div class="btn-group">
      	<button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">Dzień</button>
      	<button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">Tydzień</button>
      	<button class="btn btn-success" ng-click="changeView('month', myCalendar1)">Miesiąc</button>
      </div>
	  <div class="calendar" ui-calendar="uiConfig.calendar" config="uiConfig.calendar" calendar="myCalendar1" class="span8 calendar" ng-model="eventSources2" style="height:1000px; width:800px;"></div>
