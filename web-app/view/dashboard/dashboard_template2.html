<div class="row">
	<div class="container-fluid">
		<div class="included_content">
			<div class="example_panel" style="height: 30%; width: 100%">
				<select ng-model="north.type"
					ng-options="item.type as item.name for item in components"
					ng-change="clear(north)" required>
					<option value="">--Wybierz komponent--</option>
				</select>
				<div ng-switch on="north.type">
					<select ng-switch-when="PhysiciansTermList" ng-model="north.config"
						ng-options="physician.id as (physician.title+' '+physician.name.substring(0,1)+'. '+physician.surname) for physician in physicians"
						required>
						<option value="">--Wybierz lekarza--</option>
					</select>
					<textarea type="text" ng-switch-when="InfoArea"
						ng-model="north.config" required />
					<textarea type="text" ng-switch-when="AdvertisementArea"
						ng-model="north.config" required />
					<select ng-switch-when="CalendarWidget" ng-model="north.config"
						ng-options="option as option for option in ['1', '2', '3', '4', '5', '6', '7', '8', '9']"
						required>
						<option value="">--Wybierz obszar pylenia--</option>
					</select>
				</div>
			</div>
			<div class="example_panel" style="height: 70%; width: 100%">
				<select ng-model="south.type"
					ng-options="item.type as item.name for item in components"
					ng-change="clear(south)" required>
					<option value="">--Wybierz komponent--</option>
				</select>
				<div ng-switch on="south.type">
					<select ng-switch-when="PhysiciansTermList" ng-model="south.config"
						ng-options="physician.id as (physician.title+' '+physician.name.substring(0,1)+'. '+physician.surname) for physician in physicians"
						required>
						<option value="">--Wybierz lekarza--</option>
					</select>
					<textarea type="text" ng-switch-when="InfoArea"
						ng-model="south.config" required />
					<textarea type="text" ng-switch-when="AdvertisementArea"
						ng-model="south.config" required />
					<select ng-switch-when="CalendarWidget" ng-model="south.config"
						ng-options="option as option for option in ['1', '2', '3', '4', '5', '6', '7', '8', '9']"
						required>
						<option value="">--Wybierz obszar pylenia--</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
