<div class="row">
    <div class="container-fluid">
    	<div class="included_content">
    		<div class="example_panel" style="width: 35%;">
    			<select ng-model="west.type" ng-options="item.name as item.name for item in components">
    			<option value="">--Wybierz komponent--</option>
    			</select>
    			<div ng-switch on="west.type">
    			<select ng-switch-when="lekarz" ng-model="west.config" ng-options="physician.id as (physician.title+' '+physician.name.substring(0,1)+'. '+physician.surname) for physician in physicians">
    			<option value="">--Wybierz lekarza--</option>
    			</select>
   				</div>	
    		</div>
    		<div class="example_panel" style="width: 65%;">
    			<select ng-model="east.type" ng-options="item.name as item.name for item in components">
    			<option value="">--Wybierz komponent--</option>
    			</select>
    			<span ng-switch on="east.type">
    			<select ng-switch-when="lekarz" ng-model="east.config" ng-options="physician.id as (physician.title+' '+physician.name.substring(0,1)+'. '+physician.surname) for physician in physicians">
    			<option value="">--Wybierz lekarza--</option>
    			</select>
    			</span>
    		</div>
    	</div>
    	<tt>{{west}}</tt>
    </div>
</div>
