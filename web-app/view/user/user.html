<div ng-controller="UserController" class="Absolute-Center" style="height: 100px;">    
	<div class="dictionaryButtons">
    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść sortowanie</button>
    <button ng-click="tableParams.filter({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść filtrowanie</button>
    <button class="btn btn-warning dictionaryHeaderButtons" ng-click="launchModal()">Dodaj użytkownika</button>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="user in $data">
            	<td data-title="'Nazwisko'" sortable="'surname'" filter="{ 'surname': 'text' }">
                	<span ng-if="!user.$edit">{{user.surname}}</span>
                	<div ng-if="user.$edit"><input class="form-control" type="text" ng-model="user.surname" /></div>
            	</td>
            	<td data-title="'Imię'" sortable="'name'" filter="{ 'name': 'text' }">
                	<span ng-if="!user.$edit">{{user.name}}</span>
                	<div ng-if="user.$edit"><input class="form-control" type="text" ng-model="user.name" /></div>
            	</td>
            	<td data-title="'Pesel'" sortable="'pesel'" filter="{ 'pesel': 'text' }">
                	<span ng-if="!user.$edit">{{user.pesel}}</span>
                	<div ng-if="user.$edit"><input class="form-control" type="number" ng-model="user.pesel" /></div>
            	</td>
            	<td data-title="'Akcje'">
                	<a ng-if="!user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = true">Edytuj</a>
                	<a ng-if="user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = false; saveUserChanges()">Zapisz</a>
                	<a href="" class="btn btn-danger btn-xs" ng-click="delete($index)">Usuń</a>
            	</td>
            </tr>
    </table>

</div>
