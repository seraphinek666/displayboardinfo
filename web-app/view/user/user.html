<div ng-controller="UserController" class="Absolute-Center" style="height: 100px;">    
	<div class="dictionaryButtons">
    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść sortowanie</button>
    <button ng-click="tableParams.filter({})" class="btn btn-default pull-right dictionaryHeaderButtons">Wyczyść filtrowanie</button>
    <button class="btn btn-warning dictionaryHeaderButtons" ng-click="launchModal()">Dodaj użytkownika</button>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="user in usersLocal">
           	 
            	<td data-title="'Login'" sortable="'login'" filter="{ 'login': 'text' }">
                	<span ng-if="!user.$edit">{{user.login}}</span>
                	<div ng-if="user.$edit"><input class="form-control" type="text" ng-model="user.login" /></div>
            	</td>
            	<td data-title="'Typ'" sortable="'userType.name'" filter="{ 'userType.name': 'text' }">
                	<span ng-if="!user.$edit">{{user.userType.name}}</span>
                	<div ng-if="user.$edit"><select class="form-control" ng-model="user.userType" 
                		ng-options="userType.type as userType.type for userType in userTypes">
                		<option value="" style="display:none">{{user.userType.name}}</option></select>
                	</div>
            	</td>
            	<td data-title="'Akcje'">
                	<a ng-if="!user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = true">Edytuj</a>
                	<a ng-if="user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = false; updateUser(user)">Zapisz</a>
                	<a ng-if="user.$edit" href="" class="btn btn-danger btn-xs" ng-click="user.$edit = false; reloadList()">Anuluj</a>
                	<a ng-if="!user.$edit" href="" class="btn btn-danger btn-xs" ng-click="removeUser(user)">Usuń</a>
            	</td>
            </tr>
    </table>

</div>
