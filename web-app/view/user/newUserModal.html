<div class="modal-header">
	<h3 class="modal-title">Dodawanie nowego użytkownika</h3>
</div>
<form ng-submit="submit()">
	<div class="modal-body">
		<ng-form name="nameDialog" novalidate role="form">
		<div class="form-group input-group-lg">
			<label class="control-label" for="login">Login użytkownika:</label> 
			<input type="text" class="form-control" name="login" id="login" ng-model="user.login" required>
			<span ng-if="user.$exist" class="userExistAlert">Podany użytkownik już istnieje w systemie.</span>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="password">Hasło użytkownika:</label>
			<input type="password" class="form-control" name="password" id="password" ng-model="user.password" required>
		</div>
		<div class="form-group input-group-lg">
			<label class="control-label" for="userType">Typ użytkownika:</label> 
			<select class="form-control" ng-model="user.userType" name="userType" id="userType"
                		ng-options="userType.type as userType.type for userType in userTypes" required>
                		<option value="">--Wybierz typ użytkownika--</option>
            </select>
		</div>
	</div>
	<div class="modal-footer"> <!--  -->
		<button type="button" class="btn btn-default" ng-click="cancelModal()">Anuluj</button>
		<button type="button" class="btn btn-primary" ng-click="user.$exist = addUser();"
			ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Dodaj</button>
	</div>
</form>
